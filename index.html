<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Minha Lista de Tarefas</h1>
    </header>

    <section id="funcionamento">
        <p>Clique duas vezes em um item para marc√°-lo como completo</p>
    </section>

    <section id="caixa-tarefas">
        <input type="text" id="texto-tarefa" placeholder="Digite aqui sua tarefa">
        <button id="criar-tarefa">Adicionar</button>
    </section>

    <section>
        <ol id="lista-tarefas"></ol>
    </section>

    <section>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="remover-selecionado">Limpar Selecionado</button>
    </section>
    
</body>
<script src="script.js"></script>
</html>
